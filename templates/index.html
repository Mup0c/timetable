<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>I have paws</title>
     <style type="text/css">
        TABLE {
            border-collapse: collapse;
        }
        TD, TH {
            padding: 3px;
            border: 1px solid black;
        }
        TH {
            background: #b0e0e6;
        }
  </style>
  </head>
  <body>
     <form>
        <select name="t" onchange="this.form.submit()">
           {% for table in tables %}
              <option {% if selected_table.tableName==table %} selected {% endif %} >
                 {{ table }}
              </option>
           {% endfor %}
        </select>
        <select name="c">
           {% for field in meta %}
              <option {% if selected_column.colName==field.colName %} selected {% endif %} value="{{field.colName}}">
                 {{ field.viewedName }}
              </option>
           {% endfor %}
        </select>
        <input name = 's' value="{{ search_request }}">
        <input type="submit" value="Найти">
     </form>
     <table>
        <thead>
           {% for field in meta %}
              <th align="center">
                  {{ field.viewedName }}
              </th>
          {% endfor %}
        </thead>
        {% for row in rows %}
           <tr>
           {% for element in row %}
              <td align="center">
                 {{ element }}
              </td>
           {% endfor %}
           </tr>
        {% endfor %}
     </table>
  </body>
</html>
