<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>I have paws</title>
     <style type="text/css">
        TABLE {
            border-collapse: collapse;
        }
        TD, TH {
            padding: 3px;
            border: 1px solid black;
        }
        TH {
            background: #b0e0e6;
        }
        .olap{
             background: #b0e0e6;
        }
     </style>
  </head>
  <body>
     <form>
        <input type="hidden" name="c" value="{{olap_col}}">
        <input type="hidden" name="r" value="{{olap_row}}">
        <input type="hidden" name="cval" value="{{col_val}}">
        <input type="hidden" name="rval" value="{{row_val}}">
        <table>
           <thead>
              {% for field in meta %}
              {% if field.colName != 'id' %}
                 <th align="center">
                     {{ field.viewedName }}
                 </th>
              {% endif %}
              {% endfor %}
           </thead>
           <tr>
               {% for i in range(meta|length) %}
                  <td align="center">
                      <input {% if meta[i].type !='str' and meta[i].type !='ref_ord' %} type="number" min="0" {% endif %} name={{ meta[i].colName }}
                             value="{% if i == olap_col-1 %}{{col_val}}{% else %}{% if i == olap_row-1 %}{{row_val}}{% endif %}{% endif %}"
                            {% if i == olap_col-1 or i == olap_row-1 %}class="olap"{% endif %}>
                  </td>
               {% endfor %}
           </tr>
        </table>
        <br>
        <input type="submit" value="Добавить запись">
        <br>
     </form>
  </body>
</html>
